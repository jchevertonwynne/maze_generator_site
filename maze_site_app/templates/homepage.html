{% extends "base.html" %}

{% block title %}
    Latest Maze
{% endblock %}}

{% block content %}
    {% if current_user.is_authenticated %}
        <h1> Logged in as {{ current_user.username }}</h1>
    {% endif %}

    {% if issue %}
        <div class="issue">
            <p> {{ issue }} </p>
        </div>
    {% endif %}

    <p> Latest maze: </p>
    
    {% include 'fragments/mazeview.html' %}
{% endblock %}
