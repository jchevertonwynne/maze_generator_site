{% extends "base.html" %}

{% block title %}
    Viewing All Mazes
{% endblock %}}

{% block content %}
    <p>Viewing all mazes</p>

    {% for maze in mazes %}
        <div class="mazeListItem">
            {% include 'fragments/mazeview.html' %}
            <a href="mazes/{{maze.maze_id}}">Permalink</a>
        </div>
    {% endfor %}
{% endblock %}
